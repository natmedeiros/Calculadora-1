<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="layout">
        <form action="" name="calculator">

                <input type="text" class="display" id="display"  placeholder="0" disabled></br>

            <div class="buttons">
                <input type="button" class="clean" value="CE" 
                onclick="clearDisplay(true)">
                <input type="button" class="clean1" value="C"
                onclick="clearDisplay(false)">
                <input type="button"  class=" operat" value="รท" 
                onclick="displaynum('รท')"></br>
            
                <input type="button" class="num" value="7" 
                onclick="displaynum('7')">
                <input type="button" class="num" value="8" 
                onclick="displaynum('8')">
                <input type="button" class="num" value="9" 
                onclick="displaynum('9')">
                <input type="button" class="operat" value="x"
                onclick="displaynum('x')"></br>

                <input type="button"  class="num" value="4" 
                onclick="displaynum('4')">
                <input type="button" class="num" value="5" 
                onclick="displaynum('5')">
                <input type="button" class="num" value="6" 
                onclick="displaynum('6')">
                <input type="button"  class="operat" value="-" 
                onclick="displaynum('-')"></br>

                <input type="button" class="num" value="3" 
                onclick="displaynum('3')">
                <input type="button"  class="num" value="2" 
                onclick="displaynum('2')">
                <input type="button" class="num" value="1" 
                onclick="displaynum('1')">
                <input type="button"  class="operat" value="+" 
                onclick="displaynum('+')"></br>

                <input type="button" class="num" value="." 
                onclick="displaynum('.')">
                <input type="button"  class="num" value="0" 
                onclick="displaynum('0')">
                <input type="button" class="operat1" value="=" 
                onclick="calculate()">
            </div>
        </form>
</div>
</body>
<script src="script.js"></script>
</html>
